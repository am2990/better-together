apply plugin: 'com.android.application'

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion 25
    buildToolsVersion '25'

    //noinspection GroovyMissingReturnStatement
    defaultConfig {
        applicationId 'ac.robinson.bettertogether'
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 5
        versionName '1.0'
        resConfigs 'en'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            shrinkResources true
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.0.0'

    compile files('libs/YouTubeAndroidPlayerApi.jar')
    // compile 'com.google.apis:google-api-services-youtube:v3-rev164-1.21.0' // much larger resulting APK size than .jar

    compile 'com.journeyapps:zxing-android-embedded:3.2.0@aar' // for simple ZXing integration
    compile 'com.google.zxing:core:3.2.1' // for scanning & creating QR codes

    compile 'org.greenrobot:eventbus:3.0.0' // for messages between components
    compile 'com.amitshekhar.android:android-networking:0.2.0' // for http requests (built on OKHttp)
}
